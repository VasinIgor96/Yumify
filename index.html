<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="icon" type="image/png" href="img/logo/logo_sup.png">
    <title>Yumify</title>
</head>
<body>
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo/logo.png" alt=""/>
                </a>
                
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">Меню</a></li>
                    <li><a href="delivery.html">Доставка</a></li>
                    <li><a href="contacts.html">Контакти</a></li>
                    <li><a class="login" href="login.html">Увійти</a></li>
                </ul>
            </div>
            <div class="img_user_block">
                <img class="img_user" src="img/icons/user_no.png" alt="">
            </div>
            <button class="btn">
                <a href="order.html">
                    <img src="img/icons/тележка.png" alt="">
                </a>
            </button>
        </div>
        <div class="carousel_block">
          <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/food/main course/course (1).jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/food/soup/soup (4).jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/food/pizza/pizza (10).jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/food/sushi/sushi (12).jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/food/dessert/dessert (11).jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>      
</body>
</html>
